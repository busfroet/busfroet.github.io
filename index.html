<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabyenskilda.com</title>
    <link rel="icon" href="icon.ico" type="image/x-icon">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            color: white;
            font-family: consolas, sans-serif;
            font-style: italic;
            font-size: 12px;
        }
        #enter {
            font-size: 2em;
            cursor: pointer;
        }
        #video-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            z-index: 1000;
        }
        #screamer-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none; /* Prevent interaction with video */
        }
    </style>
</head>
<body>
    <div id="enter" onclick="startScreamer()">ENTER</div>
    <div id="video-container">
        <video controls="false" id="screamer-video" src="vide0.mp4" type="video/mp4"></video>
    </div>

    <script>
        function startScreamer() {
            const enterDiv = document.getElementById('enter');
            const videoContainer = document.getElementById('video-container');
            const video = document.getElementById('screamer-video');

            enterDiv.style.display = 'none';
            videoContainer.style.display = 'block';
            video.controls = false; // Ensure controls are disabled
            this.controls = false;
            video.play();
            this.controls = false;
            video.requestFullscreen();

            // Prevent pausing by clicking
            video.addEventListener('click', function(event) {
                event.preventDefault();
                video.play(); // Ensure the video keeps playing
            });
        }

        document.getElementById('screamer-video').addEventListener('loadeddata', function() {
            this.controls = false; // Ensure controls are disabled once the video loads
            video.controls = false;
        });
    </script>
</body>
</html>
